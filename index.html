<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPLC Projelerim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #ddd;
        }
        .tab-button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab-button:hover {
            background-color: #bbb;
        }
        .tab-button.active {
            background-color: #ccc;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>HPLC Projelerim</h1>
        <p>Bu sitede HPLC (Yüksek Performanslı Sıvı Kromatografisi) ile ilgili iki projemi paylaşıyorum. İlk proje genel HPLC kılavuzları ve validasyon rehberlerini içeriyor. İkinci proje ise derin öğrenme kullanarak HPLC kolon seçiminde verimliliği artırma üzerine.</p>
    </header>

    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'kilavuz')">HPLC Kılavuzu</button>
        <button class="tab-button" onclick="openTab(event, 'kolon')">HPLC Kolon Seçimi</button>
    </div>

    <div id="kilavuz" class="tab-content active">
        <iframe src="HPLC Kılavuzu 118b6792444f80f4a5c7f74bcaf6e5ed.html"></iframe>
    </div>

    <div id="kolon" class="tab-content">
        <iframe src="HPLC Kolon Seçiminde Derin Öğrenme Verimliliği Art 111b6792444f807facc9c4b82de81d94.html"></iframe>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
